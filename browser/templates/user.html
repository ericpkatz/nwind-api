<div>
  <h3>{{ user.firstName }} {{ user.lastName }}</h3>
  <div class='well'>
  <span ng-repeat='user in similarUsers track by $index'>
    <a ui-sref='user({id: user.id })'>{{ user.email }}</a> 
     .... 
  </span>
  </div>
  <div class='row'>
    <div class='col-sm-4'>
      <h5>Favorites</h5>
      <ul class='list-group'>
        <li ng-repeat='favorite in favoriteProducts' class='list-group-item'>
          {{ favorite.product.name }}
          <button class='btn btn-warning pull-right' ng-click='removeFavorite(favorite)'>
            Remove
          </button>
          <br clear='all' />
        </li>
      </ul>
      <h5>All Products</h5>
      <ul class='list-group'>
        <li ng-repeat='product in products' class='list-group-item'>
          {{ product.name }}
          <button class='btn btn-primary pull-right' ng-show='notFavorite(product)' ng-click='addFavorite(product)'>Add As Favorite</button>
          <br clear='all' />
        </li>
      </ul>
    </div>
    <div class='col-sm-4'>
<input type='text' class='form-control' id='addressSearch'>
  <ul>
    <li ng-repeat='address in addresses'>
      {{ address.street }}
      <br />
      {{ address.city }}
      <br />
      {{ address.state }}
      <br />
      {{ address.zipcode }}
      <br />
      <a ng-click='delete(address)'>Delete</a>
      <a ng-click='showOnMap(address)'>Show On Map</a>
    </li>
  </ul>
    </div>
    <div class='col-sm-4'>
      <div id='map' style='width:300px; height:300px'></div>
    </div>
  </div>
  <pre>
    {{ user | json }}
  </pre>
</div>
