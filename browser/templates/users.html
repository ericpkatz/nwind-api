<h2>Users</h2>
<ul class='list-group'>
  <li class='list-group-item' ng-repeat='user in users'>
    {{ user.firstName }},
    {{ user.lastName }}
    <br />
    <a ui-sref='user'>{{ user.email }}</a>
    <button class='btn btn-sm btn-danger pull-right' ng-click='delete(user)'>Delete</button>
    <br clear='both' />
  </li>
</ul>
